<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan style ke class tertentu</title>
    <!-- kita bisa menggunakan bantuan (.) sebagai logo khusus untuk class-->
    <!-- class bisa digunakan di banyak element pada satuu halaman yang sama -->
    <style>
      .judul {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 class="judul">Menerapkan style ke class tertentu satu</h1>
    <h1>Menerapkan style ke class tertentu dua</h1>
    <p class="judul">menerapkan style ke class tertentu tiga</p>
  </body>
</html>
