<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan style ke id tertentu</title>
    <!-- untuk menerapkan style ke id tertentu kita menggunakan bantuan (#) sebagai logo khusus untuk id -->
    <!-- id digunakan satu kali saja pada satu element di setiap halaman -->
    <style>
      #judul {
        text-decoration-line: underline;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Menerapkan style ke id tertentu</h1>
    <h2 id="juduldua">Menerapkan style ke id tertentu</h2>
  </body>
</html>
