<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan style di banyak element sekaligus</title>
    <!-- gunakan koma untuk memisahkan element pada selector -->
    <style>
      h1,
      p {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <h1>ini adalah heading satu</h1>
    <p>ini adalah paragraf</p>
  </body>
</html>
