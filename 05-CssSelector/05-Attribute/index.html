<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menerapkan style ke attribute tertentu</title>
    <style>
        a[href="https://www.facebookasli.com"] {
            border: 10px solid violet;
        }

        a[href] {
            background-color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.facebookasli.com">Facebook Asli</a>
    <a href="https://www.facebooksatu.com">Facebook Satu</a>
    <a href="https://www.facebookdua.com">Facebook Dua</a>
    <a href="https://www.google.com">Google</a>
</body>
</html>
