<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan style ke element tertentu</title>
    <!-- untuk menerapkan style ke element tertentu, kita tinggal panggil saja element mana yang mau kita ubah style nya -->
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Menerapkan style ke element tertentu</h1>
  </body>
</html>
