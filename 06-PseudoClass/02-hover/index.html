<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan Pseudo Class Hover</title>
    <style>
      h1:hover {
        background-color: violet;
      }

      h2:hover {
        border: 3px solid red;
      }

      h3:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>ini adalah h1</h1>
    <h2>ini adalah h2</h2>
    <h3>ini adalah h3</h3>
  </body>
</html>
