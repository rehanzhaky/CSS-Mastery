<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan Pseudo Class Child Number</title>
    <style>
      p:nth-child(2):hover {
        border: 10px solid cyan;
      }
    </style>
  </head>
  <body>
    <p>nama saya adalah raihan</p>
    <p>saya tinggal di tanjungpinang</p>
    <p>saya seorang pelajar</p>
    <div class="anakdua">
      <p>saya mmerupakan anak pertama dari dua bersaudara</p>
    </div>
  </body>
</html>
