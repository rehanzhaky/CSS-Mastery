<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan Pseudo Element First Letter</title>
    <style>
      h1::first-letter {
        font-size: 65px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>ini adalah heading satu</h1>
  </body>
</html>
