<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan Pseudo Element Selection</title>
    <style>
      h1::selection {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>ini adalah heading satu yang ditulis menggunakan tag h1</h1>
  </body>
</html>
