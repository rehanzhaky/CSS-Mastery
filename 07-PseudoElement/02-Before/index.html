<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menerapkan Pseudo element before</title>
    <style>
      h1::before {
        content: "Judul - ";
      }
    </style>
  </head>
  <body>
    <h1>ini adalah heading 1</h1>
  </body>
</html>
